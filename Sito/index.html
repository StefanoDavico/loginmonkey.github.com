<!DOCTYPE html>

                            </div>

                                <div class="input-group">

                                </div>
                            </div>

                        </div>

                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">

            </div>
            <div class="card card-4">

                    <h2 class="title">Login</h2>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" id="txtEmailLogin">
                                </div>
                            </div>

                        </div>

                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Password</label>

                        <div class="p-t-15">
